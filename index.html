<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guess Game</title>
    <link rel="stylesheet" href="CSS/all.min.css">

<body>
    
    <div class="form">
        <div class=""></div>
        <div class="mainform">

            <input class="player1 mainPlayer" type="password" placeholder="Please, Input a Number">

            <input class="player3 mainPlayer" type="password" placeholder="Please, Input a Number">


            <br>
            <button class="button1 mainButton">Play</button>
            <button class="button2 mainButton">Play</button>
            <button class="button3 mainButton">Play</button>
        </div>
    </div>


    <script src="JS/script.js"></script>
